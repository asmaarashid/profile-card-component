<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>profile card component main</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="card-top">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-name">
          <p>Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
        <div class="card-info">
          <div class="followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
